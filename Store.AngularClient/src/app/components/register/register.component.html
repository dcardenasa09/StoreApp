<div class="register d-flex justify-content-center align-items-center h-100">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Registro</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="firstName">Nombre</label>
                    <input id="firstName" name="firstName" type="text" class="form-control" [(ngModel)]="register.firstName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Apellidos</label>
                    <input id="lastName" name="lastName" type="text" class="form-control" [(ngModel)]="register.lastName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Dirección</label>
                    <input id="address" name="address" type="text" class="form-control" [(ngModel)]="register.address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Teléfono</label>
                    <input id="phone" name="phone" type="text" class="form-control" [(ngModel)]="register.phone" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Email</label>
                    <input id="username" name="username" type="text" class="form-control" [(ngModel)]="register.username" required>
                </div>
                <div class="form-group mb-5">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="register.password" #password="ngModel" required appPasswordValidator>
                    <div *ngIf="password.errors?.['required']">
                        La contraseña es requerida.
                    </div>
                    <div *ngIf="password.errors?.['invalidPassword']">
                        La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" (click)="createRegister()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
