<div class="login d-flex justify-content-center align-items-center h-100">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
            <form (ngSubmit)="login()">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" class="form-control" [(ngModel)]="username" required>
                </div>
                <div class="form-group mb-5">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
