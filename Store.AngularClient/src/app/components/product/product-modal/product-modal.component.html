<div class="modal-header">
    <h5 class="modal-title">{{ product.id === 0 ? 'Agregar Producto' : 'Editar Producto' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="key" class="form-label">Código</label>
            <input type="text" class="form-control" id="key" [(ngModel)]="product.key" name="key">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
</div>
